<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode tudo, basta querer !!!!</p> <!-- LESS THAN (MENOR DO QUE)/GREATER THAN (MAIOR DO QUE) E ISSO É UM COMENTÁRIO-->
    <p>
        Adição de símbolos espececiais:
        &reg; <!--Marca registrada-->
        &copy; <!--Copy Right (direitos autorais) -->
        &trade; <!-- Trade Marketing (Marca registrada em inglês)-->
        
    </p>
    <p>
        Vamos adicionar alguns emojis:
        &#x1F60B; <br>
        &#x1F924;

    </p>
</body>
</html>
