<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
     <h1>
        Exemplo de formulário
     </h1>
     <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest">
                <option value="">----Escolha----</option>
            <optgroup label="regiões">
                <option value="sp">Sao Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espirito Santo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="go">Goiás</option>
            </optgroup>

        </select>
     </p>
     <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="Adm">Administrador</option>
            <option value="Pr">Professor</option>
            <option value="Ma">Marceneiro</option>
            <option value="Dv">Desenvolvedor</option>
        </datalist>
     </p>
     <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
     </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
</body>
</html>
